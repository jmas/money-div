<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e71feb" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/apple-touch-icon.png" />

  <body>

    <div class="app-head">
      <form id="contributor-form">
        <div class="row">
          <div class="column small-5"><input id="contributor-name-field" type="text" placeholder="Name" required /></div>
          <div class="column small-5"><input id="contributor-value-field" type="number" placeholder="Value" /></div>
          <div class="column small-2"><button class="button expanded" type="submit">+</button></div>
        </div>
      </form>
    </div>

    <div class="app-body">
      <div class="app-contributors-list" id="contributors-list"></div>
      <div class="app-debetors-list" id="debetors-list"></div>
    </div>

    <script src="assets/js/contributors.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
